<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
   
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="board" id="board">
        <div class="cell" data-index="0" ></div>
        <div class="cell" data-index="1" ></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <button id="reset-btn">Reset Game</button>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>    

    <div id="winning-animation" class="hidden">
        <div class="animation-content">
            <h2> Player <span id="winner-name"></span> Wins !</h2>
            <dotlottie-player src="https://lottie.host/cae2efcf-30f1-4526-b84e-cad5ebdf38bc/KdmKUavEYY.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>
        </div>
    </div>
    
    <script src="myscript.js"></script>
</body>
</html>
